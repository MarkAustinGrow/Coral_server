<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Server Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coral Server Dashboard</h1>
            <p>Monitor agent communication and thread activity</p>
        </header>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Sessions</h3>
                <p class="stat-value" id="sessions-count">-</p>
            </div>
            <div class="stat-card">
                <h3>Agents</h3>
                <p class="stat-value" id="agents-count">-</p>
            </div>
            <div class="stat-card">
                <h3>Threads</h3>
                <p class="stat-value" id="threads-count">-</p>
            </div>
            <div class="stat-card">
                <h3>Messages</h3>
                <p class="stat-value" id="messages-count">-</p>
            </div>
        </div>
        
        <div class="dashboard-row">
            <div class="dashboard-card">
                <h2>Sessions</h2>
                <div class="card-content">
                    <select id="session-selector">
                        <option value="">Select a session</option>
                    </select>
                    <div id="session-details">
                        <p>Select a session to view details</p>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2>Agents</h2>
                <div class="card-content">
                    <div id="agents-list">
                        <p>Select a session to view agents</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dashboard-row">
            <div class="dashboard-card">
                <h2>Threads</h2>
                <div class="card-content">
                    <div id="threads-list">
                        <p>Select a session to view threads</p>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2>Messages</h2>
                <div class="card-content">
                    <div id="messages-list">
                        <p>Select a thread to view messages</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/dashboard.js"></script>
</body>
</html>
