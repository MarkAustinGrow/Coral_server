<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Protocol Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coral Protocol Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#agents">Agents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#threads">Threads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#messages">Messages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div id="stats-container">
                            <div class="stat-item">
                                <h6>Agents</h6>
                                <p id="agent-count">0</p>
                            </div>
                            <div class="stat-item">
                                <h6>Threads</h6>
                                <p id="thread-count">0</p>
                            </div>
                            <div class="stat-item">
                                <h6>Messages</h6>
                                <p id="message-count">0</p>
                            </div>
                            <div class="stat-item">
                                <h6>Recent Activity</h6>
                                <p id="recent-activity">0</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Message Types</h6>
                            <canvas id="message-types-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card mb-4" id="agents">
                    <div class="card-header">
                        <h5 class="card-title">Agents</h5>
                    </div>
                    <div class="card-body">
                        <div id="agents-list" class="list-group">
                            <!-- Agents will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="card mb-4" id="threads">
                    <div class="card-header">
                        <h5 class="card-title">Threads</h5>
                    </div>
                    <div class="card-body">
                        <div id="threads-list" class="list-group">
                            <!-- Threads will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Communication Flow</h5>
                    </div>
                    <div class="card-body">
                        <div id="communication-flow">
                            <canvas id="communication-chart" height="200"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card" id="messages">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Messages</h5>
                        <div>
                            <select id="thread-filter" class="form-select form-select-sm">
                                <option value="">All Threads</option>
                                <!-- Thread options will be populated here -->
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="messages-container">
                            <!-- Messages will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h6>Message ID</h6>
                        <p id="modal-message-id"></p>
                    </div>
                    <div class="mb-3">
                        <h6>Thread ID</h6>
                        <p id="modal-thread-id"></p>
                    </div>
                    <div class="mb-3">
                        <h6>Sender</h6>
                        <p id="modal-sender-id"></p>
                    </div>
                    <div class="mb-3">
                        <h6>Receiver</h6>
                        <p id="modal-receiver-id"></p>
                    </div>
                    <div class="mb-3">
                        <h6>Type</h6>
                        <p id="modal-type"></p>
                    </div>
                    <div class="mb-3">
                        <h6>Timestamp</h6>
                        <p id="modal-timestamp"></p>
                    </div>
                    <div>
                        <h6>Content</h6>
                        <pre id="modal-content" class="content-pre"></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
